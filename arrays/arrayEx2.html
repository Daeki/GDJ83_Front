<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="/images/pu1.jpg" id="result">
    </div>
    <button onclick="change()">Next</button>

    <script>
        const result = document.getElementById("result");
        let ar = ["pu1.jpg", "pu2.jpg", "pu3.jpg", "pu4.jpg", "pu5.jpg"];
        let i=1;

        function change(){
            if(i>4){
                alert('마지막이미지');
                i=0;
            }
            result.src="/images/"+ar[i];
            i++;
            
        }
        

    </script>
</body>
</html>
